+url: https://gitcreds.r-lib.org/

template:
  package: tidytemplate
  bootstrap: 5
  includes:
    in_header: |
      <script src="https://cdn.jsdelivr.net/gh/posit-dev/supported-by-posit/js/badge.min.js" data-max-height="43" data-light-bg="#666f76" data-light-fg="#f9f9f9"></script>
      <script defer data-domain="gitcreds.r-lib.org,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>

development:
  mode: auto

navbar:
  type: default
  left:
  - text: Reference
    href: reference/index.html
  - text: For package authors
    href: articles/package.html
  - text: News
    href: news/index.html

reference:
- title: Easy API
  contents:
  - gitcreds_get
  - gitcreds_set
  - gitcreds_delete
  - gitcreds_list_helpers

- title: Caching credentials
  contents:
  - gitcreds_cache_envvar

- title: List credentials
  contents:
  - gitcreds_list
  
- title: Low level API
  contents:
  - gitcreds_fill
  - gitcreds_approve
  - gitcreds_reject
  - gitcreds_parse_output
